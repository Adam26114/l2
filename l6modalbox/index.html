<!DOCTYPE html>
<html>
<head>
    <title>Modal Box</title>
    <!-- fav icon -->
    <link href="https://cdn-icons-png.flaticon.com/512/5968/5968292.png" rel="icon" type="image/png">
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="container">

        <h1>Login Form</h1>
        <button type="button" id="btn-modal" class="btn">Login In</button>

        <!-- Start Modal Area -->
         <!-- Start Login Modal -->

         <div id="loginmodal" class="modal fade">

            <div class="modal-dialog">

                <div class="modal-content">

                    <div class="modal-header">

                        <span class="btn-close">&times;</span>
                        <img src="./avatar.png" class="avatar" alt="Avatar"/>
                    </div>

                    <div class="modal-body">
                        
                        <form action="" method="">

                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required autocomplete="off"/>
                            </div>
                            
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required autocomplete="off"/>
                            </div>


                            <div class="d-grid">
                                <button type="submit" class="btn">Login</button>
                            </div>

                            <label for="remeberme">
                                <input type="checkbox" name="remeberme" id="remeberme" class="checkbox"> Remeberme
                            </label>

                        </form>

                    </div>


                    <div class="modal-footer">
                        <span class="forgot">Forgot <a href="javascript:void(0);">password?</a></span>
                    </div>

                </div>

            </div>

         </div>

         <!-- End Login Modal -->
        <!-- End Modal Area -->

    </div>

    <!-- custom js -->
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
