<!DOCTYPE html>
<html>
<head>
    <title>Email Box</title>
    <!-- fav icon -->
    <link href="https://cdn-icons-png.flaticon.com/512/5968/5968292.png" rel="icon" type="image/png">
    <link href="./style.css" rel="stylesheet" type="text/css">

</head>
<body>

    <div class="container">

        <h3>This is Email Box. You can divide by a comma (",")</h3>

        <form class="form" action="" method="">

            <input type="text" name="emails[]" id="emails" class="form-control" placeholder="Enter email addressess..."/>
            <textarea name="form-control" id="text" class="form-control" placeholder="Enter message"></textarea>

            <div class="justfy-content-end">
                <button type="submit" class="btn">Send</button>
            </div>

            <div class="email-container">
                <!-- <span class="email-item">Sample One</span>
                <span class="email-item">Sample Two</span>
                <span class="email-item">Sample Three</span>
                <span class="email-item">Sample Four</span> -->
            </div>

        </form>

    </div>
    
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
