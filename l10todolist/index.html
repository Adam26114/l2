<!DOCTYPE html>
<html>
<head>
    <title>To Do list</title>
    <!-- fav icon -->
    <link href="https://cdn-icons-png.flaticon.com/512/5968/5968292.png" rel="icon" type="image/png">
    <link href="./style.css" rel="stylesheet">
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">

        <h3>My To Do List</h3>
        <small>Left click to complete and Right Click to delete.</small>
        
        <form id="form" class="form" action="" method="">

            <div class="form-group">
                <input type="text" name="textbox" id="textbox" class="form-control" placeholder="Write Somethings..." autocomplete="off">
            </div>

        </form>

        <ul id="list-group" class="list-group">

            <!-- <li>Have to cook</li>
            <li class="done">Have to Read</li> -->


        </ul>

    </div>
    
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
